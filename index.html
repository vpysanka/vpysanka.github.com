<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/png" />
    <link rel="stylesheet" href="css/main.css">
    <title>Главная</title>
</head>

<body>
    <span class="top"></span>

    <div class="nav-logo">
        <div id="nav-icon">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <a href="index.html">My E-Shop</a>
        </nav>
    </div>

    <div class="top-navigation"></div>

    <div class="left-navigation">
        <div class="left-nav-logo">
            <img src="img/logo.jpg" width="200" height="200">
        </div>
        <ul>
            <li>
                <a href="#"><span class="caption">Смартфоны</span></a>
                <a href="#"><p class="pick">Подобрать смартфон</p></a>
            </li>
            <li>
                <a href="#"><span class="caption">Планшеты</span></a>
                <a href="#"><p class="pick">Подобрать планшет</p></a>
            </li>
            <li>
                <a href="#"><span class="caption">Смарт-часы</span></a>
                <a href="#"><p class="pick">Подобрать смарт-часы</p></a>
            </li>
        </ul>
    </div>

    <div class="banner">
        <div class="slider">
            <ol class="slide-indicators">
                <li class="item-link active" data-slide="0"></li>
                <li class="item-link" data-slide="1"></li>
                <li class="item-link" data-slide="2"></li>
                <li class="item-link" data-slide="3"></li>
                <li class="item-link" data-slide="4"></li>
            </ol>
            <div class="slides">
                <div class="slide active">
                    <a href="#"><img src="img/banners/banner_1.jpg"></a>
                </div>
                <div class="slide">
                    <a href="#"><img src="img/banners/banner_2.jpg"></a>
                </div>
                <div class="slide">
                    <a href="#"><img src="img/banners/banner_3.jpg"></a>
                </div>
                <div class="slide">
                    <a href="#"><img src="img/banners/banner_4.jpg"></a>
                </div>
                <div class="slide">
                    <a href="#"><img src="img/banners/banner_5.jpg"></a>
                </div>
            </div>
            <div class="slider_next banner_control"><span class="icon" style="right:15%">&#10095</span></div>
            <div class="slider_prev banner_control"><span class="icon" style="left:15%">&#10094</span></div>
        </div>
    </div>

    <div class="week-offer">
        <h2><a href="#">Предложения недели</a></h2>
        <div class="week-offer-all-blocks"></div>
        <button class="wo_prev">&#10094;</button>
        <button class="wo_next">&#10095;</button>
    </div>

    <div class="sale-leaders">
        <h2><a href="#">Лидеры продаж</a></h2>
        <ul class="grid caption-hover"></ul>
    </div>

    <div class="main-footer">
        <p class="copyright">&copy; 2017 My E-Shop</p>
        <nav>
            <a href="https://www.facebook.com" title="We in Facebook"><i class="fa fa-facebook-square"></i></a>
            <a href="https://twitter.com" title="We in Twitter"><i class="fa fa-twitter-square"></i></a>
            <a href="https://www.instagram.com" title="We in Instagram"><i class="fa fa-instagram"></i></a>
        </nav>
    </div>
    
    <div class="mega-menu"></div>

    <div id="cart-menu">
        <p class="empty-cart">Ваша корзина пустая</p>
    </div>

    <div id="nav-menu"></div>

    <script src="js/top-navigation.js"></script>
    <script src="js/week-offer-items.js"></script>
    <script src="js/week-offer-carousel.js"></script>
    <script src="js/sale-leaders.js"></script>
    <script src="js/banner-slider.js"></script>
    <script>
        setTimeout(function() {
            var script = document.createElement('script');
            script.type = "text/javascript";
            script.src = "js/cart.js";
            document.body.appendChild(script);
        }, 3000);
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(window).scroll(function() {
                if ($(this).scrollTop() > 500 && $(window).width() > 1125) {
                    $('.top').fadeIn(300);
                } else {
                    $('.top').fadeOut(200);
                }
            });
            $('.top').click(function() {
                $('body, html').animate({
                    scrollTop: 0
                }, 200);
                return false;
            });
        });
    </script>
</body>
</html>
